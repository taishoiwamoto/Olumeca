<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <style>
    .rails-default-error-page {
        background-color: #f5f8fa;
        color: #2E2F30;
        font-family: arial, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh;
    }

    .dialog {
          text-align: center;
          background-color: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          margin: 0 auto 0 auto;
          max-width: calc(100% - 20px); /* 画面の幅から左右の10px分を引いた幅を最大幅とします */
          box-sizing: border-box; /* paddingを含めてwidthやmax-widthを計算するようにします */
      }

    .footer {
          display: none;
        }

    p, ul {
        text-align: left;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin: 8px 0;
    }

    a {
        color: blue;
        text-decoration: underline;
    }

    .whatsapp-button {
        margin-top: 30px;
        margin-bottom: 30px;
        color: white;
        display: inline-block;
        align-items: center;
        background-color: #25D366;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        width: calc(100% - 40px); /* パディングの分を引いた100%の幅にします */
        max-width: 310px; /* 必要な場合、最大幅を設定します。 */
        text-align: center;
        transition: background-color 0.3s;
    }
    .whatsapp-button:hover {
      background-color: #128C53;
    }

</style>

</head>
<body class="rails-default-error-page">
    <div class="dialog">
        <h1>Lo sentimos, pero algo salió mal.</h1>
        <p>Código de error: 500</p>
        <p>Aquí tienes algunos enlaces útiles en su lugar:</p>
        <ul>
            <li><a href="/">Página Principal</a></li>
            <li><a href="/services">Servicios</a></li>
            <li><a href="https://miraie-mexico.com/%e4%bc%9a%e7%a4%be%e6%a6%82%e8%a6%81/">Sobre Nosotros</a></li>
        </ul>
        <a href="https://wa.me/4423831033" target="_blank" class="whatsapp-button">
          <i class="fab fa-whatsapp"></i> Contactar por WhatsApp
      </a>
    </div>
</body>
</html>
