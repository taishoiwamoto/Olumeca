<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ページのタイトルを定義 -->
    <title>La página que estabas buscando no existe (404)</title>
    <!-- レスポンシブデザインのためのビューポート設定 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- 文字エンコーディングをUTF-8として設定 -->
    <meta charset="UTF-8">
    <style>
        /* ここからCSSスタイルの定義を開始 */
        .rails-default-error-page {
            background-color: #f5f8fa; /* 背景色 */
            color: #2E2F30; /* テキストの色 */
            font-family: arial, sans-serif; /* フォントファミリー */
            margin: 0; /* 外側の余白 */
            display: flex; /* フレックスボックスを使用 */
            flex-direction: column; /* 子要素を縦に並べる */
            align-items: center; /* 中央揃えにする */
            justify-content: center; /* 縦方向も中央揃えにする */
            height: 80vh; /* 高さをビューポートの80%に設定 */
        }

        .dialog {
          text-align: center; /* テキストを中央揃えに */
          background-color: white; /* 背景色 */
          padding: 20px; /* 内側の余白 */
          border-radius: 8px; /* 角の丸み */
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* 影の設定 */
          margin: 0 auto 0 auto; /* 上下の余白は0、左右は自動で中央揃えに */
          max-width: calc(100% - 20px); /* 最大幅を画面幅から20px引いたものに設定 */
          box-sizing: border-box; /* パディングを含めた幅で計算 */
      }

        .footer {
          display: none; /* フッターを非表示にします */
        }

        /* ここからテキストとリンクのスタイルを定義 */
        p, ul {
            text-align: left; /* テキストを左揃えに */
        }

        ul {
            list-style-type: none; /* リストマーカー無し */
            padding: 0; /* リストの余白を0にします */
        }

        li {
            margin: 8px 0; /* リストアイテムの間隔 */
        }

        a {
            color: blue; /* リンクの色を青にします */
            text-decoration: underline; /* リンクに下線を追加します */
        }

        /* WhatsAppボタンのスタイル */
        .whatsapp-button {
        margin-top: 30px; /* 上の余白 */
        margin-bottom: 30px; /* 下の余白 */
        color: white; /* テキストの色 */
        display: inline-block;; /* インラインブロック要素として表示 */
        align-items: center; /* 中央揃え */
        background-color: #25D366; /* 背景色 */
        padding: 10px; /* 内側の余白 */
        border-radius: 5px; /* 角の丸み */
        text-decoration: none; /* リンクの下線を無しに */
        width: calc(100% - 40px); /* 幅をパディング込みで計算 */
        max-width: 310px; /* 最大幅を指定 */
        text-align: center; /* テキストを中央揃え */
        transition: background-color 0.3s; /* 背景色の変化をアニメーション. */
    }

        .whatsapp-button:hover {
          background-color: #128C53;  /* ホバー時の背景色を変更します */
        }

    </style>
</head>
<body class="rails-default-error-page">
    <div class="dialog">
        <!-- エラーメッセージ -->
        <h1>La página que estabas buscando no existe.</h1>
        <!-- エラーコード -->
        <p>Código de error: 404</p>
        <!-- 代わりのリンクの提供 -->
        <p>Aquí tienes algunos enlaces útiles en su lugar:</p>
        <ul>
            <li><a href="/">Página Principal</a></li>
            <li><a href="/services">Servicios</a></li>
            <li><a href="https://miraie-mexico.com/%e4%bc%9a%e7%a4%be%e6%a6%82%e8%a6%81/">Sobre Nosotros</a></li>
        </ul>
        <a href="https://wa.me/4423831033" target="_blank" class="whatsapp-button">
          <i class="fab fa-whatsapp"></i> Contactar por WhatsApp
      </a>
    </div>
</body>
</html>
