databases:
  - name: FP
    databaseName: fp_yh47
    user: FP
    region: Oregon

services:
  - type: web
    name: FP
    env: ruby
    region: Oregon
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: FP
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
