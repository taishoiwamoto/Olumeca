#このYAMLファイルは、Ruby on Rails アプリケーションのデータベース（または他のデータストア）接続設定を記述するために使用されます。
#具体的には、開発（development）、テスト（test）、本番（production）の各環境に対する接続情報を定義しています。

development:
  adapter: async

test:
  adapter: test

production:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/1" } %>
  channel_prefix: tweet_app_production
