#このYAMLファイルは、Ruby on Railsアプリケーションのデータベース接続設定を定義しており、
#特にPostgreSQLデータベースを想定しています。
#ここでは、異なる環境（開発、テスト、本番）ごとの設定を記述しており、DRY（Don't Repeat Yourself）原則に従って
#共通設定をdefaultセクションにまとめています。

default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode

development:
  <<: *default
  database: olumeca_development

test:
  <<: *default
  database: olumeca_test

production:
  <<: *default
  database: olumeca_production
  username: <%= ENV['OLUMECA_DATABASE_USER'] %>
  password: <%= ENV['OLUMECA_DATABASE_PASSWORD'] %>
  host: <%= ENV['OLUMECA_DATABASE_HOST'] %>